<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学生管理系统</title>
<link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
<style>
html, body, #app {height:100%; margin:0; font-family:"Helvetica Neue",Arial,sans-serif; background:#f5f7fa;}
.app-wrap {max-width:1200px;margin:20px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08);display:flex;height:calc(100% - 40px);}
.left-panel {width:220px;border-right:1px solid #ebeef5;overflow-y:auto;padding-right:10px;}
.student-item {padding:10px;cursor:pointer;border-radius:4px;margin-bottom:4px;transition:0.2s;}
.student-item:hover {background:#ecf5ff;}
.student-item.active {background:#409EFF;color:#fff;}
.right-panel {flex:1;padding-left:20px;overflow-y:auto;display:flex;flex-direction:column;}
.header {display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
.detail-item {padding:8px 0;border-bottom:1px dashed #eef3fb;display:flex;}
.detail-key {width:80px;color:#909399;font-weight:500;}
.detail-value {color:#303133;flex:1;}
.actions {margin-top:12px;display:flex;gap:8px;}
.chart-card {margin-top:20px;flex:1;}
</style>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/element-plus"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
